<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
    
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
    
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>
</head>
<body class="bg-image container-fluid">
    <header class="bg-primary text-center"><h1>SCOREBOARD</h1></header>
    <div class="row text-center">
        <div class="col-6">
            <h1>Team 1</h1>
            <button class="btn btn-success m-2" onclick="increaseTeamOneScore()">Score</button>
            <span id="teamOneScore"></span>
            <button class="btn btn-danger m-2" onclick="decreaseTeamOneScore()">Miss</button>
        </div>
        <div class="col-6">
            <h1>Team 2</h1>
            <button class="btn btn-success m-2" onclick="increaseTeamTwoScore()">Score</button>
            <span id="teamTwoScore"></span>
            <button class="btn btn-danger m-2" onclick="decreaseTeamTwoScore()">Miss</button>
        </div>
    </div>
    




    <script src="app.js"></script>
</body>
</html>
